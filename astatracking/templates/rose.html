<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/rose.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>
    .menu-btn {
    
    cursor: pointer;
    width: 60px;
    height: 60px;
    position: absolute; 
    top: 10px; 
    left: 50%; 
    transform: translateX(-50%); 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
      
    }
    .menu-btn div {
    background-color: #333;
    height: 14px; 
    width: 100%;
    margin: 6px 0;
    transition: 0.4s;
      
    }
    .menu-content {
      display: none; 
    list-style-type: none;
    padding: 0;
    margin: 70px auto 0; 
    text-align: center;
    }


    .menu-content a {
    text-decoration: none;
    font-size: 28px;
    color: #333;
    display: block;
    padding: 20px 20px;
    transition: background-color 0.3s;
    }
    .menu-content a:hover {
      background-color: #f0f0f0;
    }
    </style>
    
    <script>
    function toggleMenu() {
      const menuContent = document.getElementById("menu-content");
      menuContent.style.display = menuContent.style.display === "block" ? "none" : "block";
    }
    </script>
<body>
    {% include "partials/voci.html" %}
    <div class="container">
        {% for allenatore in rose %}
            <div class="allenatore">
                <h3>{{ allenatore.nome }}</h3>
                {% for ruolo, giocatori in allenatore.items %}
                    {% if ruolo != 'nome' %}
                        {% for giocatore in giocatori %}
                            <div class="giocatore">
                                <span class="ruolo-badge" style="background-color: 
                                    {% if ruolo == 'Portieri' %}orange{% endif %}
                                    {% if ruolo == 'Difensori' %}green{% endif %}
                                    {% if ruolo == 'Centrocampisti' %}blue{% endif %}
                                    {% if ruolo == 'Attaccanti' %}red{% endif %}
                                ">
                                    {{ ruolo|first }}
                                </span>
                                <span class="nome-giocatore">{{ giocatore }}</span>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
