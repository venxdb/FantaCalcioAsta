<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/rose.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>
    .menu-btn {
    
      cursor: pointer;
      width: 50px;
      height: 50px;
      position: relative;
      top: 10px;
      left: 10px;
    }
    .menu-btn div {
      background-color: #333;
      height: 10px;
      margin: 6px 0;
      transition: 0.4s;
    }
    .menu-content {
      display: none;
      list-style-type: none;
      padding: 0;
      margin: 20px 0 0 0;
    }
    .menu-content a {
      text-decoration: none;
      font-size: 18px;
      color: #438a1b;
      display: block;
      padding: 10px 10px;
    }
    .menu-content a:hover {
      background-color: #f0f0f0;
    }
    </style>
    
    <script>
    function toggleMenu() {
      const menuContent = document.getElementById("menu-content");
      menuContent.style.display = menuContent.style.display === "block" ? "none" : "block";
    }
    </script>
<body>
    {% include "partials/voci.html" %}
    <div class="container">
        {% for allenatore in rose %}
            <div class="allenatore">
                <h3>{{ allenatore.nome }}</h3>
                {% for ruolo, giocatori in allenatore.items %}
                    {% if ruolo != 'nome' %}
                        {% for giocatore in giocatori %}
                            <div class="giocatore">
                                <span class="ruolo-badge" style="background-color: 
                                    {% if ruolo == 'Portieri' %}orange{% endif %}
                                    {% if ruolo == 'Difensori' %}green{% endif %}
                                    {% if ruolo == 'Centrocampisti' %}blue{% endif %}
                                    {% if ruolo == 'Attaccanti' %}red{% endif %}
                                ">
                                    {{ ruolo|first }}
                                </span>
                                <span class="nome-giocatore">{{ giocatore }}</span>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
