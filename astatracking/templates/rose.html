<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/rose.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        .giocatori {
            display: none;
            margin-left: 20px;
        }

        .allenatore h3 {
            margin-bottom: 10px;
        }

        .ruolo {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em; /* Aumenta la dimensione del testo */
            color: white; /* Colore del testo */
        }

        .ruolo-portieri {
            background-color: orange;
        }

        .ruolo-difensori {
            background-color: green;
        }

        .ruolo-centrocampisti {
            background-color: blue;
        }

        .ruolo-attaccanti {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="max-container">
        <div class="container">
            {% for allenatore in rose %}
                <div class="allenatore">
                    <h3>{{ allenatore.nome }}</h3>
                    {% for ruolo, giocatori in allenatore.items %}
                        {% if ruolo != 'nome' %}
                            <div class="ruolo ruolo-{{ ruolo|lower }}">
                                {{ ruolo }}
                            </div>
                            <div class="giocatori">
                                {% for giocatore in giocatori %}
                                    <div class="giocatore">
                                        <span class="nome-giocatore">{{ giocatore }}</span>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.querySelectorAll('.ruolo').forEach(function(ruoloElement) {
            ruoloElement.addEventListener('click', function() {
                let giocatoriDiv = this.nextElementSibling;
                if (giocatoriDiv.style.display === "none" || giocatoriDiv.style.display === "") {
                    giocatoriDiv.style.display = "block";
                } else {
                    giocatoriDiv.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
