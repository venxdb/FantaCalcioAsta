<!DOCTYPE html>
{% load static %}
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Acquisto</title>
    <link rel="stylesheet" href="{% static 'css/acquisti.css' %}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <html lang="it">
        </head>
        <body>
            <a href="/login/menu">
                <div id="back-container">
                  <img src="{% static 'img/return_back.svg' %}" alt="back" id="back">
                </div>
              </a>
            <div class="container">
                <h2>Seleziona Giocatore</h2>
                <form id="acquisto-form">
                    {% csrf_token %}
        
                    <label for="giocatore">Giocatore:</label>
                    <select name="giocatore" id="giocatore" style="width: 100%;">
                    </select>
        
                    <button type="submit">Avvia asta</button>
                    <button>Mostra offerte</button>
        
                    <p id="message"></p> <!-- Per visualizzare il messaggio -->
                </form>
            </div>
        
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
            <script>
                $(document).ready(function() {
                    $('#giocatore').select2({
                        placeholder: 'Seleziona un giocatore',
                        ajax: {
                            url: '{% url "acquisti" %}',
                            dataType: 'json',
                            delay: 250,
                            data: function(params) {
                                return {
                                    action: 'autocomplete',
                                    q: params.term
                                };
                            },
                            processResults: function(data) {
                                return {
                                    results: data.results
                                };
                            },
                            cache: true
                        }
                    });
        
                    $('#acquisto-form').on('submit', function(e) {
                        e.preventDefault(); // Impedisce il comportamento predefinito del form

                        $.ajax({
                            url: '{% url "admin_asta" %}', // Assicurati che l'URL sia corretto
                            type: 'POST',
                            data: $(this).serialize(), // Invia i dati del form
                            success: function(response) {
                                if (response.success) {
                                    $('#message').text(response.message).css('color', 'green');
                                } else {
                                    $('#message').text(response.message).css('color', 'red');
                                }
                            },
                            error: function() {
                                $('#message').text('Si è verificato un errore.').css('color', 'red');
                            }
                        });
                    });

                    $('#mostra-offerte').on('click', function(e) {
                        e.preventDefault(); // Impedisce il comportamento predefinito del bottone

                        $.ajax({
                            url: '{% url "admin_asta" %}', // Assicurati che l'URL sia corretto
                            type: 'GET',
                            data: {
                                mostra_offerte: true // Invia una flag per identificare l'azione
                            },
                            success: function(response) {
                                // Assumi che il server ritorni una lista di offerte
                                var offerte = response.offerte;
                                var offerteContainer = $('#offerte-container');
                                offerteContainer.empty(); // Pulisci il contenitore delle offerte

                                offerte.forEach(function(offerta) {
                                    offerteContainer.append('<p>' + offerta.allenatore + ': ' + offerta.crediti + ' crediti</p>');
                                });
                            },
                            error: function() {
                                $('#message').text('Si è verificato un errore nel caricamento delle offerte.').css('color', 'red');
                            }
                        });
                    });
                });
            </script>
        </body>
        </html>
