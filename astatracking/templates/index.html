<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantaCorrubbio</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
      <img src="./img/logo.svg" alt="logo" id="logo">
  </div>
  <div class="login-page">
      <div class="login-page-wrapper">
          <article>
              <header>
                  <div>FAI IL LOGIN DIO BASTARDO</div>
              </header>
              <label class="rlp-username">
                  <input type="text" placeholder="Username" name="username" />
              </label>
              <label class="rlp-password">
                  <input type="password" placeholder="Password" name="password" />
              </label>
              <section>
                  <button type="submit">ENTRA DIOCAN</button>
              </section>
          </article>
          <div class="login-page-drops">
          </div>
      </div>
  </div>
</body>
</html>
